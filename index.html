<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Overseer</title>
        <!-- Meta -->
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A short idle/incremental virus scanner game">
        <link rel="author" href="https://mrsperry.github.io">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="src/output/output.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <div id="messages"></div>
            <div id="cores"></div>
            <div id="research">
                <h1 class="reliability"></h1>
            </div>
            <div id="disks">
                <div id="drives"></div>
                <div id="quarantines"></div>
                <div id="disk-view">
                    <h1 class="header"></h1>
                    <h2 class="subheader">
                        <span>Files:</span>
                        <span class="disk-size"></span>
                    </h2>
                </div>
            </div>
        </section>
        <script src="src/output/build.js"></script>
    </body>
</html>
